<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <!-- Add your CSS and JavaScript files here -->
    <style>
        .main-warpper {
            width: 60%;
            margin: auto;
        }

        .container {
            padding: 20px;
        }
        .card {
            background-color: #e9ecef;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
            padding: 20px;
        }
        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .card-text {
            margin-bottom: 20px;
        }

        /* My css */
        .btn {
            text-align: center;
            max-width: 50%;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            padding: 14px 25px;
            border: none;
            font-weight: 500;
            background-color: #6a64f1;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }
        .btn:hover {
            background-color: #5c56e8;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }
        .btn-blue {
            background-color: #007bff;
        }
        .btn-blue:hover {
            background-color: #0056b3;
        }
        .btn-long {
            width: 40%;
        }
        .btn-green {
            background-color: #28a745;
        }
        .btn-green:hover {
            background-color: #218838;
        }

        .text-right {
            text-align: right;
            margin-right: 5%;
        }
        .card-body .text-right {
            display: flex;
            gap: 10px;
            
        }

    </style>
</head>
<body style="background-color: #f8f9fa;">
    <div class="main-warpper">
        <!-- Header -->
        <h1 style="padding-left: 20px; padding-right: 20px;">Welcome to the Dashboard</h1>

        <!-- Add new questionnaire -->
        <form action="/createQus" method="post" style="display: flex; align-items: center; justify-content: center;">
            <!-- Add your input fields here -->
            <input type="hidden" name="AdminId" th:value="${AdminId}" />
            <input class="btn btn-long btn-green" type="submit" value="Create">
        </form>

        <!-- Qustionnair display -->
        <div class="container">
            <th:block th:each="scale, stat : ${scales}">
                <div class="card" style="margin-bottom: 20px; background-color: #e9ecef;">
                    <div class="card-body">
                        <div>
                            <h3 class="card-title" th:text="${scale.title}"></h3>
                            <p class="card-text" th:text="'Completed: ' + ${completedCounts[scale.title]}"></p>
                        </div>
                        <div class="text-right">
                            <a class="btn" th:href="'/edit/' + ${scale.id} + '?AdminId=' + ${AdminId}">Edit</a>
                            <a class="btn btn-blue" th:href="'/view/' + ${scale.id} + '?AdminId=' + ${AdminId}">View Records</a>
                            <button class="btn" data-toggle="modal" th:attr="data-target='#shareModal' + ${stat.index}">Share</button>
                        </div>
                    </div>
                </div>

                <div class="modal fade" th:id="'shareModal' + ${stat.index}" tabindex="-1" role="dialog" aria-labelledby="shareModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="shareModalLabel">Share</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <a id="shareLink" href="https://example.com">Example Link</a>
                                <button class="btn" data-clipboard-target="#shareLink">Copy</button>
                                <img id="shareImage" src="image.jpg" alt="Example Image">
                                <button class="btn" data-clipboard-target="#shareImage">Copy</button>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/clipboard.js/2.0.0/clipboard.min.js"></script>
    <script>
        new ClipboardJS('.btn');
    </script>
</body>
</html>
